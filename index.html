<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Budget Planner</title>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    </head>
    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>
                        Controle de Despesas
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title>Nova Despesa</ion-card-title>
                                </ion-card-header>
                                <div margin>
                                    <ion-item>
                                        <ion-label position="floating">Descrição</ion-label>
                                        <ion-input type="text" id="input-descricao"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating">Valor</ion-label>
                                        <ion-input type="number" id="input-valor"></ion-input>
                                    </ion-item>
                                </div>
                                <div margin text-right>
                                    <ion-button fill="clear" color="danger" id="btn-cancelar"><ion-icon slot="start" name="close"></ion-icon>Cancelar</ion-button>
                                    <ion-button id="btn-salvar"><ion-icon slot="start" name="add"></ion-icon>Salvar</ion-button>
                                </div>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <div margin>
                                <ion-list id="list-despesas"></ion-list>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <div margin>
                                <p>Total de Despesas: 
                                    <span id="total-despesas"></span>
                                </p>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
            <ion-alert-controller></ion-alert-controller>
        </ion-app>
        <script src="app.js"></script>
    </body>
</html>
